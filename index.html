<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<img class="logo" src="images/logo.svg" alt="logo">
<main class="panel-main">
  <div class="calculator">
    <p class="cal-title">Bill</p>
    <input id="bill-input" class="input-bill" type="number" step='1' placeholder='0.00' min="0" >
    <img class="icon" alt="dollar-icon"  src="images/icon-dollar.svg">
    <p>Select Tip %</p>
    <div class="tip-choice">
      <button type="button" class="btn-Tip" value="5">5%</button>
      <button type="button" class="btn-Tip" value="10">10%</button>
      <button type="button" class="btn-Tip" value="15">15%</button>
      <button type="button" class="btn-Tip" value="25">25%</button>
      <button type="button" class="btn-Tip" value="50">50%</button>
      <input id="tip-input" class="input-tip" type="number" step='1' placeholder='Custom' min="0" >
    </div>
    <div class="persontitle">
    <p>Number of People</p><p id="people-check" class="peopleCheck">Can't be zero</p>
    </div>
    <input id="person-input" class="input-people inputCheck" type="number" step='1' placeholder='0' min="0" >
    <img class="icon" alt="person-icon" src="images/icon-person.svg">
  </div>
  <div class="display">

    <div class="tip-amount">
      <div class="tip-items">
        <p class="title-dp">Tip Amount</p>
        <p class="subtitle-dp">/ person</p>
      </div>
      <div class="tip-items">
        <p class="amount" id="total-tip-per-person">0.00</p>
      </div>
    </div>

    <div class="total-amount">
      <div class="total-items">
        <p class="title-dp">Total</p>
        <p class="subtitle-dp">/ person</p>
      </div>
      <div class="total-items">
      <p class="amount" id="total-amount-per-person">0.00</p>
      </div>
    </div>

    <div class="total-amount">
      <button id="reset" class="reset">RESET</button>
    </div>

  </div>
</main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Thitiphat Kunrong</a>.
  </footer>
<script src="js/scripts.js"></script>
</body>
</html>
